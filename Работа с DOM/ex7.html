<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пример 7</title>
</head>
<body>
  
  <p>Абзац текста</p>
  <div>Текст в блоке div</div>
  <h3>Заголовок 3 уровня</h3>

  <script>
    let strs = ["Элемент 1", "Элемент 2", "Элемент 3"];
    document.body.innerHTML = ` 
      <ol>
        <li>${strs[0]}</li>
        <li>${strs[1]}</li>
        <li>${strs[2]}</li>
      </ol>
    ` //    Заменили на массив все данные , которые находились в теге body
  </script>
</body>
</html>
