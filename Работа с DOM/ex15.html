<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>Пример 15</title>
</head>
<body>

  <div class="alert">
    <p>Сообщение</p>
  </div>

  <script>
    let div = document.querySelector('div')

    let div2 = div.cloneNode(true)    //    Копирует элемент. Если в параметре true будут скопированны и дочерние элементы
    div2.querySelector('p').textContent = "Другое сообщение" // Поиск по элементу
    div.after(div2)
  </script>
</body>
</html>
