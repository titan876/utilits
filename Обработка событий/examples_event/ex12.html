<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css" id="theme">
  <title>Пример 12 - Погружение</title>
</head>

<body>
  
  <form style="border: 2px solid tomato; padding: 10px" class="block">
    FORM
    <div style="border: 2px solid tomato; padding: 10px">
      DIV
      <p style="border: 2px solid tomato; padding: 10px" class="stop">
        P
      </p>
    </div>
  </form>

  <script>
      for(let elem of document.querySelectorAll('*')){   //      Выбор всех элементов
        elem.addEventListener('click', function(e){ //      Отслеживаем фазу погружения
            console.log(elem.tagName + " - Фаза " + e.eventPhase)
        }, true)    
    }
  </script>
</body>

</html>
