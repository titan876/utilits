<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css" id="theme">
  <title>Пример 23 - Комбинация клавиш</title>
</head>

<body>
  <button>Кнопка</button>
  <script>
      document.querySelector('button').onclick = function(e){
          if(e.altKey && e.shiftKey){ //      metaKey - команд на маке
              console.log('alt + shift + click')
          }
          if((e.ctrlKey && e.shiftKey) || (e.metaKey && e.shiftKey)){ //      metaKey - команд на маке
              console.log('ctrl or comand + shift + click')
          }
      }
  </script>
</body>

</html>
