<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Пример 12 - Экранирование, специальные символы</title>
</head>

<body>

    <script>
        // Cпец символы , что бы их использовать необходимо экранировать

        // [ \ ^ $ . | ? * + ( )
        console.log("6.542".match(/\d\.\d/)); //      Ищем чило . чилсо
        console.log("/".match(/\//)); //  Экранирование слеша
        console.log("\\".match(/\\/)); //  Экранирование слеша
        console.log("4.7".match(new RegExp('\\d\\.\\d'))); //  другйо способ
    </script>
</body>

</html>
