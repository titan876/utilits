<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Пример 11 - Граница слова</title>
</head>

<body>

    <script>
        console.log("Hello World".match(/\bWorld\b/));
        console.log("Hello My World".match(/\bWorld\b/));
        console.log("Hello 77 84  4567 66".match(/\b\d\d\b/g)); //     Ищем двухзначные числа
    </script>
</body>

</html>
