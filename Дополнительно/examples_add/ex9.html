<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Пример 9 - Начало и конец строки (Якоря)</title>
</head>

<body>

    <script>
        // console.log(/^Hello/.test('Hello World')); //  Проверяем начинается ли фраза со слова Hello
        // console.log(/World$/.test('Hello World')); //  Проверяем конец строки
        let regexp = /^\d\d:\d\d$/ //   формат времени
        while (true) {
            let str = prompt("Введите время")
            if (regexp.test(str)) {
                alert('Вы ввели время ' + str)
                break
            }
        }
    </script>
</body>

</html>
