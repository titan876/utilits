<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пример 2</title>
</head>
<body>
  
  <ul>
    <li>Пункт 1</li>
    <li>Пункт 2</li>
  </ul>
  <ul>
    <li>Пункт 3</li>
    <li>Пункт 4</li>
  </ul>

  <script>
    let elements = document.querySelectorAll('ul > li:first-child')    //    Позволяет выбирать элементы по селектору . Позволяет не прописывать каждому элементу ID
    for(let element of elements){
      element.style.color = 'grey';
      element.innerHTML = 'Новое значение'  //    Задает что будет написано в элементе
    }
  </script>
</body>
</html>
