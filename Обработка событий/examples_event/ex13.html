<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css" id="theme">
  <title>Пример 13 - Делегирование</title>
</head>

<body>
  
  <table id="table">
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
      <td>4</td>
    </tr>
    <tr>
      <td>5</td>
      <td>6</td>
      <td>7</td>
      <td>8</td>
    </tr>
    <tr>
      <td>9</td>
      <td>10</td>
      <td>11</td>
      <td>12</td>
    </tr>
  </table>

  <script>
      let currentTd
      table.onclick = function(e){
          let td = e.target.closest('td')   //      Ищем родительский элемент td , даже если есть другоие теги внутри td
          if(!td) return    //  Если Td не найден, то выходим
          if(!table.contains(td))  return  //      если в таблице нет td , так же выходим
          hover(td)     //      вызываем функцию hover
      }

      function hover(td){
          if(currentTd){    //      Проверяем есть ли уже ячейка в функции , что бы с нее убрать подсветку
            currentTd.classList.remove('bgc')
          }
          currentTd = td
          currentTd.classList.add('bgc')    //      Добавляем на нажатую ячейку подсветку
      }
  </script>
</body>

</html>
