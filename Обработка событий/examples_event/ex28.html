<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css" id="theme">
  <title>Пример 28 - События клавиатуры</title>
</head>

<body>
    <script>
        document.addEventListener('keydown', function(e){ //      keyup - Когда клавиша отпущена  keydown - клавиша нажата
            // console.log('Код: ' + e.code)   //      Выводит код клавиши
            // console.log('Сивол: ' + e.key)  //      Выводит нажатый символ
            if(e.code == "KeyZ" && (e.ctrlKey || e.metaKey)){   //      Проверка нажания ctrl + z
                console.log("Вы нажали ctrl + z")
            }
    })
    </script>
</body>

</html>
