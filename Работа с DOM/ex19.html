<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/style.css">
	<title>Пример 19 - Сортировка таблицы</title>
</head>

<table id="table">
	<tr>
		<th>Имя</th>
		<th>Возраст</th>
		<th>Квартира</th>
	</tr>
	<tr>
		<td>Саша</td>
		<td>10</td>
		<td>39</td>
	</tr>
	<tr>
		<td>Маша</td>
		<td>15</td>
		<td>25</td>
	</tr>
	<tr>
		<td>Паша</td>
		<td>11</td>
		<td>40</td>
	</tr>
	<tr>
		<td>Даша</td>
		<td>7</td>
		<td>138</td>
	</tr>
</table>

<body>
	<script>
		let sortedRows = Array.from(table.rows)
		.slice(1)
		.sort((rowA, rowB) =>{
			return rowA.cells[1].innerHTML - rowB.cells[1].innerHTML//	Cells - выбираем ее ячейки	в скобках передаем какую строку сортируем, в данном случае вторую
		})	//		Превращаем таблицу в масств, кроме первой строки, далее используем метод сортировки

		table.tBodies[0].append(...sortedRows)	//		Выводим отсортированный массив
	</script>
</body>

</html>
