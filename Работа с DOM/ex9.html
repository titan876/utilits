<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пример 9</title>
</head>
<body>
  
  <p>Абзац текста</p>

  <script>
    let elem = document.querySelector('p')
    elem.hidden = true  //  Скрываем элемент
    setInterval(() => elem.hidden = !elem.hidden, 3000) //    Тег p будет пропадать и появляться каждую секунду
  </script>
</body>
</html>
